<div class="events-list" *ngIf="allEvents; else loading">

    <app-event
            *ngFor="let event of allEvents"
            [event]="event"
    ></app-event>

</div>

<ng-template #loading>
    <div class="loading">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</ng-template>
